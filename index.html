<!-- This is the HTML file -->
<!DOCTYPE html>
<html>
<head>
  <title>Virtual Tour</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- This is the div element that contains the band and the buttons -->
  <div class="band">
    <!-- These are the button elements that link to different pages -->
    <!-- The formaction attribute is added to specify the URL of the page to link to -->
    <!-- The disabled attribute is added to make the "Interior" button disabled -->
    <button class="exterior" formaction="exterior.html">Exterior</button>
    <button class="interior disabled" formaction="interior.html" disabled>Interior</button>
  </div>
  <!-- This is the iframe element that displays a Polycam capture of a house for sale -->
  <iframe class="responsive-iframe" src="https://poly.cam/capture/9a76282d-25f3-4d0c-b798-0ce5102c9910" title="Polycam capture of a house for sale"></iframe>
  <!-- This is the script element that links to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
